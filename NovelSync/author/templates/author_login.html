{% extends "base.html" %}

{% block title %}Author Login{% endblock title %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Author Login</h3>
    <form method="POST">
      {% csrf_token %}
      
      {% comment %} <!-- Email input -->
      <div class="form-floating mb-3">
        <input type="text" id="email" name="usename" class="form-control" placeholder="Username" required>
        <label for="email">Username</label>
      </div>

      <!-- Password input -->
      <div class="form-floating mb-3">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
      </div> {% endcomment %}


      {{ form.as_p }}
      <!-- Remember Me & Forgot Password -->
      <div class="d-flex justify-content-between mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100">Sign in</button>

      <!-- Register -->
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url "author_signup" %}" class="text-decoration-none">Register</a></p>
      </div>
      
    </form>
  </div>
</div>
{% endblock body %}
