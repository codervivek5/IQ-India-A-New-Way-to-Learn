{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} College Connect {% endblock title %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'enroll/css/style.css' %}">

    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #17a2b8, #007bff);
            padding: 15px;
            border-bottom: 2px solid #0056b3;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
            transform: scale(1.05);
        }

        /* Login Section */
        .login-button-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .admin-name {
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }
        .btn-custom {
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }

        /* Body Content */
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .content-wrapper {
            padding: 40px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url "home" %}">College Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url "home" %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "all_student" %}">All Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "register_student" %}">Register Students</a></li>
                </ul>
                <div class="login-button-section">
                    <p class="admin-name">Admin</p>
                    <a href="{% url 'login_admin' %}" class="btn btn-warning btn-custom">Login</a>

                    {% comment %} {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
                    {% else %}
                        <a href="{% url 'login_admin' %}" class="btn btn-warning btn-custom">Login</a>
                    {% endif %} {% endcomment %}
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        {% block body %} {% endblock body %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
