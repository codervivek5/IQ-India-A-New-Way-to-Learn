{% extends 'base.html' %}

{% block content %}

<section class="hero-section d-flex align-items-center text-white text-center text-lg-start">
  <div class="container">
      <div class="row align-items-center justify-content-center">
          <div class="col-lg-6">
              <h1 class="display-4 fw-bold mb-3">Student Information System</h1>
              <p class="lead mb-4">Efficiently manage student data with our smart information system.</p>
              <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
                  <button class="btn btn-warning  btn-lg px-4 shadow-sm">Get Started</button>
                  <button class="btn btn-outline-light btn-lg px-4 shadow-sm">Learn More</button>
              </div>
          </div>
      </div>
  </div>
</section>

<style>
  .hero-section {
      min-height: 90vh;
      background: linear-gradient(to right, #007bff, #6610f2);
      display: flex;
      justify-content: center;
  }
  .btn {
      transition: 0.3s ease-in-out;
  }
  .btn:hover {
      transform: scale(1.05);
  }
</style>

{% endblock content %}
